<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>sign in</title>
	<meta name="viewport" content="width=device-width", initial-scale="1">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <style>
	body
{
    background-color: gray;
    padding-top: 40px;
}


.input-group-addon
{
    background-color: rgb(50, 118, 177);
    border-color: rgb(40, 94, 142);
    color: rgb(255, 255, 255);
}
.form-control:focus
{
    background-color: rgb(50, 118, 177);
    border-color: rgb(40, 94, 142);
    color: rgb(255, 255, 255);
}
.container{
	margin-top: 300px;
}
.form-signup input[type="text"],.form-signup input[type="password"] { border: 1px solid rgb(50, 118, 177); }
</style>
</head>
<body>
	<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3 class="text-center">
                        회원가입</h3>
                    <form class="form form-signup" role="form">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                            <input type="text" class="form-control" placeholder="사용자이름" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                            </span>
                            <input type="text" class="form-control" placeholder="이메일 주소" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                            <input type="password" class="form-control" placeholder="비밀번호" />
                        </div>
                    </div>
                </div>
                <a href="index.html" class="btn btn-sm btn-primary btn-block" role="button">
                    작성완료</a> </form>
            </div>
        </div>
    </div>
</div>
</div> 
</body>
</html>
